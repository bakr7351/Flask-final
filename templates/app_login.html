<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="background-image: url('/static/background4.png');background-position: center;background-size: cover;background-repeat: no-repeat;height: 87vh;width: 84vh;">
    <fieldset style="position: absolute;top: 200px;left: 530px;color: rgba(79,0,183,255);border-radius: 20px;border-color: rgba(79,0,183,255);font-size: 25px;font-family: Arial, Helvetica, sans-serif;border-width: 2px;box-shadow: 25px 0 100px #9b30ff50;max-width: 360px;">
        <h2 style="position: relative;left: 100px;">Connexion</h2>
        <form method="post">
            <label for="email">Email :</label>
            <input type="email" name="email" required >
            <br>
            <label for="password">Mot de passe :</label>
            <input type="password" name="password" required max="8" >
            <br>
            <a href="{{ url_for('reset_password') }}" style="position: relative;color:rgba(79,0,183,255);top: -5px;left: 150px;font-size: 15px;padding-top: 5px;padding-bottom: 5px;">Mot de passe oubli√©?</a>
            <button type="submit" style="background-color: rgba(79,0,183,255) ;position: relative;padding-left: 120px;padding-right: 120px;border-radius: 10px;border-color: rgba(79,0,183,255);border-width: 1px;padding-top: 5px;padding-bottom: 5px;font-size: 20px;">Se connecter</button>
        </form>
    {{ message | safe }}
    <a href="{{ url_for('register') }}" style="color:rgba(79,0,183,255);">s'inscrire</a>
    </fieldset>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">  
</body>
</html>
